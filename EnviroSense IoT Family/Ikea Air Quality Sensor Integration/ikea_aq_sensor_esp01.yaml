  name: ikea-aq-sensor-2
  friendly_name: Ikea AQ Sensor 2
  platformio_options:
    build_flags:
      - -DPIO_FRAMEWORK_ARDUINO_MMU_CACHE16_IRAM48_SECHEAP_SHARED

esp8266:
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:
